
package Login;

message Hello
{
	required string serverkey = 1;
}

message Version
{
	required string clientkey = 1;
	required int32 version = 2;
}

message Encryption
{
	required string encryption = 1;
}


message Signin
{
	required string name = 1;
	required string password = 2;
}

//code:
//100,版本验证错误
//200,帐号密码错误
message Error
{
	required int32 code = 1;
}

